services:
  mlflow:
    image: ghcr.io/mlflow/mlflow:latest
    command: mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlruns.db --default-artifact-root /mlruns
    ports:
      - "5050:5000"
    volumes:
      - ./mlruns:/mlruns

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    entrypoint: ["uvicorn"]
    command: ["api.main:app", "--host", "0.0.0.0", "--port", "8000"]
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./:/app
    working_dir: /app

  worker:
    build: .
    command: rq worker mmrl-jobs
    environment:
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./:/app
    working_dir: /app

  mmrl:
    build: .
    volumes:
      - ./:/app
    working_dir: /app
    entrypoint: ["mmrl"]
    command: ["backtest"]